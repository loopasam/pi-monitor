   <body>
   <div class="container">
      <div class="page-header">

        <h1><span class="fa fa-tachometer"></span> {{ temperature }} Â°</h1>
      
		<canvas class="text-center" id="canvas" height="250" width="800"></canvas>
	<script>

		var lineChartDefinition = {
			labels : {{dates}},
			datasets : [
				{
					fillColor : "rgba(220,220,220,0.5)",
					strokeColor : "rgba(220,220,220,1)",
					pointColor : "rgba(220,220,220,1)",
					pointStrokeColor : "#fff",
					data : {{temperatures}}
				}
			]
			
		}

  var options = {
    animationSteps : 100
  }
  
  var width = $(".container").width();
  console.log(width);
  $("#canvas").attr("width", width);
  var myLine = new Chart(document.getElementById("canvas").getContext("2d")).Line(lineChartDefinition, options);
	
	</script>
